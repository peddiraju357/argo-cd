---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flm
spec:
  replicas: 4
  selector:
    matchLabels:
      app: swiggy
  template:
    metadata:
      labels:
        app: swiggy
    spec:
      containers:
        - name: comt-1
          image: shaikmustafa/mytetrisgame:v2
          ports:
          - containerPort: 3000
